<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-image: url('https://imgur.com/VdeFST7.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 100%;
            position: relative;
        }

        .search-bar {
            width: 50%;
            margin-top: 10px;
            text-align: center;
        }

        .drop-down {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .video-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .embed-video {
            width: 18%;
            margin: 1%;
            transition: all 0.5s ease;
        }

        .playing {
            width: 75% !important;
            position: fixed !important;
            left: 12.5% !important;
            top: 10% !important;
            z-index: 1000 !important;
        }

        @media (max-width: 600px) {
            .search-bar {
                width: 90%;
            }

            .embed-video {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="handleSearch(event)">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
        <select class="drop-down">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <div class="video-row">
            <iframe class="embed-video" src="https://www.youtube.com/embed/sCwUw3sGIno" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/bRA9BJ9BQPE" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/FNvjT1sPQLY" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/sd3_E-Xblak" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/A3DT421CcYw" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="results"></div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY_HERE';

        function searchBing(query) {
            const url = `https://api.bing.microsoft.com/v7.0/search?q=${query}`;
            fetch(url, {
                headers: {
                    'Ocp-Apim-Subscription-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                data.webPages.value.forEach(result => {
                    resultsDiv.innerHTML += `<a href="${result.url}">${result.name}</a><br>`;
                });
            })
            .catch(error => console.error('An error occurred:', error));
        }

        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-bar').value;
            searchBing(query);
        }

        const videos = document.querySelectorAll('.embed-video');
        const body = document.querySelector('body');

        videos.forEach(video => {
            video.addEventListener('play', () => {
                body.style.filter = 'blur(5px)';
                video.classList.add('playing');
            });

            video.addEventListener('pause', () => {
                body.style.filter = 'none';
                video.classList.remove('playing');
            });
        });
    </script>
</body>
</html>
