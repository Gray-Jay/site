<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embedding</title>
  <style>
    body {
      background-image: url('background.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      transition: filter 0.5s;
    }
    .blur-background {
      filter: blur(10px);
    }
    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
    /* Drop-down styles */
    /* ... */
    .search-bar {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .video-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 112px;
      transition: all 0.5s;
    }
    .enlarge-video {
      width: 75% !important;
      height: 42% !important;
      position: absolute !important;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Navbar content -->
  </div>
  <div class="video-container" onclick="toggleVideo(this)">
    <iframe id="video" width="200" height="112" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="search-bar">
    <!-- Search bar content -->
  </div>
  <script>
    function toggleVideo(container) {
      var video = document.getElementById('video');
      if (video.paused) {
        container.classList.remove('enlarge-video');
        document.body.classList.remove('blur-background');
      } else {
        container.classList.add('enlarge-video');
        document.body.classList.add('blur-background');
      }
    }

    var video = document.getElementById('video');
    video.addEventListener('ended', function() {
      var container = video.parentElement;
      container.classList.remove('enlarge-video');
      document.body.classList.remove('blur-background');
    });
  </script>
</body>
</html>
