<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embedding</title>
  <style>
    body {
      background-image: url('https://imgur.com/VdeFST7'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
    }
    .video-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 112px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe width="200" height="112" src="https://www.youtube.com/watch?v=OcWEYDddJ7Q" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
