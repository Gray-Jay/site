<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-image: url('https://imgur.com/VdeFST7');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 100%;
        }

        .search-bar {
            width: 50%;
            margin-top: 10px;
            text-align: center;
        }

        .drop-down {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .video-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .embed-video {
            width: 18%; /* Accommodate 5 videos */
            margin: 1%;
        }

        @media (max-width: 600px) {
            .search-bar {
                width: 90%;
            }

            .embed-video {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search...">
        <select class="drop-down">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <!-- Add more options here -->
        </select>
        <div class="video-row">
            <iframe class="embed-video" src="https://www.youtube.com/embed/sCwUw3sGIno" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/bRA9BJ9BQPE" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/FNvjT1sPQLY" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/sd3_E-Xblak" frameborder="0" allowfullscreen></iframe>
            <iframe class="embed-video" src="https://www.youtube.com/embed/A3DT421CcYw" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        const videos = document.querySelectorAll('.embed-video');
        const body = document.querySelector('body');

        videos.forEach(video => {
            video.addEventListener('play', () => {
                body.style.filter = 'blur(5px)';
                video.style.width = '75%';
                video.style.position = 'fixed';
                video.style.left = '12.5%';
                video.style.top = '10%';
            });

            video.addEventListener('pause', () => {
                body.style.filter = 'none';
                video.style.width = '18%';
                video.style.position = 'static';
            });
        });
    </script>
</body>
</html>
