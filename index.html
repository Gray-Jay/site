<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embedding</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/VdeFST7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }
    .blur-bg {
      filter: blur(5px);
    }
    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
      z-index: 1;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .search-bar {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0%);
      text-align: center;
      z-index: 1;
    }
    .video-row {
      display: flex;
      justify-content: space-between;
    }
    .video-container {
      flex: 1;
      padding: 0 5px; /* Adjust padding as needed */
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="navbar">
    <div class="dropdown">
      <span>Menu</span>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
  </div>
  <div class="video-row">
    <div class="video-container" id="player1"></div>
    <div class="video-container" id="player2"></div>
    <!-- More video containers here -->
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
    <button type="submit">Search</button>
  </div>
  <script>
    var viewportWidth = window.innerWidth; // Get the viewport width
    var padding = 10; // Padding or margin between videos, adjust as needed
    var videoWidth = (viewportWidth - padding * 4) / 5; // Calculate the width for each video
    var videoHeight = videoWidth * (9 / 16); // Calculate the height based on a 16:9 aspect ratio

    function createPlayer(videoId, elementId) {
      return new YT.Player(elementId, {
        height: videoHeight.toString(),
        width: videoWidth.toString(),
        videoId: videoId,
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const background = document.getElementById('background');
      const videoContainer = event.target.a; // Get the video container

      if (event.data === YT.PlayerState.PLAYING) {
        // When the video is playing
        videoContainer.style.width = '75%';
        videoContainer.style.height = '75%';
        background.classList.add('blur-bg');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        // When the video is paused or ended
        videoContainer.style.width = videoWidth + 'px';
        videoContainer.style.height = videoHeight + 'px';
        background.classList.remove('blur-bg');
      }
    }

    // Create multiple YT.Player objects
    createPlayer('OcWEYDddJ7Q', 'player1');
    createPlayer('ANOTHER_VIDEO_ID', 'player2');
    // More players here
  </script>
</body>
</html>
