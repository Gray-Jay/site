<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embedding</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/VdeFST7.jpg');
      z-index: -1;
    }
    .blur-bg {
      filter: blur(5px);
    }
    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
      z-index: 1;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .search-bar {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0%);
      text-align: center;
      z-index: 1;
    }
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 560px;
      height: 315px;
      z-index: 0;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="navbar">
    <div class="dropdown">
      <span>Menu</span>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
  </div>
  <div class="video-container" id="player"></div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
    <button type="submit">Search</button>
  </div>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'd33ZtNQoZQM&list=OLAK5uy_mWL5i-CQx_e04azInjKQyMQxFkokh7qvw',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const background = document.getElementById('background');
      const videoContainer = document.getElementById('player');

      if (event.data === YT.PlayerState.PLAYING) {
        // When the video is playing
        videoContainer.style.transform = 'translate(-50%, -50%) scale(1.34)';
        background.classList.add('blur-bg');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        // When the video is paused or ended
        videoContainer.style.transform = 'translate(-50%, -50%) scale(1)';
        background.classList.remove('blur-bg');
      }
    }
  </script>
</body>
</html>
